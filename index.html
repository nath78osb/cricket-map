<!DOCTYPE html>
<html>
<head>
  <title>Cricket Map (Free GitHub Version)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([20, 0], 2);

  L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);


  async function getESPN() {
    const res = await fetch("https://site.web.api.espn.com/apis/v2/sports/cricket/scoreboard");
    const data = await res.json();

    return data.events.map(m => {
      return {
        team1: m.competitions[0].competitors[0].team.shortDisplayName,
        team2: m.competitions[0].competitors[1].team.shortDisplayName,
        status: m.status.type.detail,
        venue: m.competitions[0].venue.fullName,
        lat: m.competitions[0].venue.coordinates.latitude,
        lng: m.competitions[0].venue.coordinates.longitude
      };
    });
  }

  async function loadMatches() {
    const espnMatches = await getESPN();
    
    espnMatches.forEach(m => {
      L.marker([m.lat, m.lng]).addTo(map)
        .bindPopup(`
          <strong>${m.team1}</strong> vs <strong>${m.team2}</strong><br>
          ${m.status}<br>
          <em>${m.venue}</em>
        `);
    });
  }

  loadMatches();
  setInterval(loadMatches, 20000);
</script>

</body>
</html>
